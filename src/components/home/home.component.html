<main>
  <div class="calendar-container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <app-modal *ngIf="isModalVisible" [selectedDate]="selectedDate" [patientName]="patientName"
    [patientEmail]="patientEmail" (closeModalEvent)="closeModal()" (addEventEvent)="addEvent($event)"></app-modal>
</main>
